<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mini City Game</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #111;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    background: #2b2b2b;
  }

  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 10;
    color: white;
    font-family: Arial, sans-serif;
    background: rgba(0,0,0,0.6);
    padding: 12px;
    border-radius: 10px;
  }
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="ui">
  <div>Coins: 0</div>
  <div>Mission: Collect 10 coins</div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// --- WORLD ---
const world = {
  width: 3000,
  height: 3000
};

// --- PLAYER ---
const player = {
  x: world.width / 2,
  y: world.height / 2,
  size: 20,
  speed: 4
};

// --- INPUT ---
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

// --- GAME LOOP ---
function update() {
  if (keys["ArrowUp"] || keys["w"]) player.y -= player.speed;
  if (keys["ArrowDown"] || keys["s"]) player.y += player.speed;
  if (keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
  if (keys["ArrowRight"] || keys["d"]) player.x += player.speed;

  player.x = Math.max(0, Math.min(world.width, player.x));
  player.y = Math.max(0, Math.min(world.height, player.y));
}

function draw() {
  // Camera
  const camX = player.x - canvas.width / 2;
  const camY = player.y - canvas.height / 2;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Grass
  ctx.fillStyle = "#2f7d32";
  ctx.fillRect(-camX, -camY, world.width, world.height);

  // Roads (grid)
  ctx.fillStyle = "#222";
  for (let i = 0; i < world.width; i += 300) {
    ctx.fillRect(i - camX, -camY, 80, world.height);
    ctx.fillRect(-camX, i - camY, world.width, 80);
  }

  // Buildings
  ctx.fillStyle = "#555";
  for (let i = 0; i < 40; i++) {
    ctx.fillRect(
      (i * 200) - camX,
      600 - camY,
      120,
      200
    );
  }

  // Player (human placeholder)
  ctx.fillStyle = "#ffccaa";
  ctx.beginPath();
  ctx.arc(
    player.x - camX,
    player.y - camY,
    player.size,
    0,
    Math.PI * 2
  );
  ctx.fill();

  // Shadow
  ctx.fillStyle = "rgba(0,0,0,0.3)";
  ctx.beginPath();
  ctx.ellipse(
    player.x - camX,
    player.y - camY + 18,
    14,
    6,
    0,
    0,
    Math.PI * 2
  );
  ctx.fill();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
