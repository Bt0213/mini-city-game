<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mini City Game</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #111;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    background: #2b2b2b;
  }

  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 10;
    color: white;
    font-family: Arial, sans-serif;
    background: rgba(0,0,0,0.6);
    padding: 12px;
    border-radius: 10px;
  }
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="ui">
  <div>Coins: 0</div>
  <div>Mission: Collect 10 coins</div>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resize);
  resize();

  // ðŸ”´ TEST DRAW (must be visible)
  ctx.fillStyle = "red";
  ctx.fillRect(150, 150, 120, 120);

  // ðŸŸ¢ animation test
  let x = 0;
  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "lime";
    ctx.fillRect(x, 200, 100, 100);
    x += 2;
    if (x > canvas.width) x = -100;
    requestAnimationFrame(loop);
  }
  loop();
</script>

</body>
</html>
